<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Roboto&display=swap" rel="stylesheet">
    <title>Controle fianceiro</title>
    <script src="./js/app.js"></script>
    
</head>
<body>
    <header>
        <div class="containerIcon">
                <img src="./assets/logo.svg" alt="logo da página">
            <h2>Controle financeiro</h2>
            <button id="iconMenu">
                <img src="./assets/menu.svg" alt="menu de opções">
            </button>
        </div>

        <div class="optionsMenu">
            <button type="button">Limpar dados</button>
            <button type="button">Cadastro de transações</button>
        </div>
    </header>
    <main>
        <div class="newTransaction">
            
            <div class="modalTransaction">
                <h4>Nova transação</h4>

                <form>
                
                <div class="transactionContainerFields">
                    <div class="typeTransaction">
                        <label for="">Tipo de transação</label>
                        <select type="text" name="selectTransaction" id="selectTransaction" placeholder="Compra">
                            <option key="buy" value="-">Compra</option>
                            <option key="sell" value="+">Venda</option>
                        </select>
                    </div>

                    <div class="nameTransaction">
                        <label for="">Nome da mercadoria</label>
                        <input type="text"  name="nameMerchadise" id="nameMerchadise" placeholder="Input">
                        <div class="errorName">
                            <span class="errorNameText"></span>
                            <img src="./assets/error.svg" alt="erro no preenchimento do nome">

                        </div>
                    </div>

                    <div class="valueTransaction">
                        <label for="">Valor</label>
                        <input type="text" name="valueTransaction" id="valueTransaction" placeholder="R$ 0,00">
                        <div class="errorValue">
                            <span class="errorValueText"></span>
                            <img src="./assets/error.svg" alt="erro no preenchimento do valor">
                        </div>
                    </div>
                </div>

                <button id="btnAddTransaction" type="button">
                    Adicionar transação
                </button>
                </form>

            </div>

        </div>
        <div class="extractTransaction">
            <h4>Extrato de transações</h4>

            <table>
                <thead>
                    <tr>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    
                            <tr >
                        <td class="total">Total</td>
                        <td id="totalValue"><p>[LUCRO]</p></td>
                            </tr>
                    
                </tbody>
            </table>
        </div>
        
    </main>
    <div id="menu">
        <div class="header">
            <button id="closeMenu">
                <img name="closeIcon" src="./assets/close.svg" alt="Fechar">
            </button>
            
        </div>

        <div id="content">
            <div class="containerBtnLimpar">
                <button>Limpar dados</button>
            </div>
            <div class="containerBtnCadastro"></div>
                <button>Cadastro de transações</button>
            </div>
        </div>
    </div>
</body>
</html>
