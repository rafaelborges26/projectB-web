<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça seus planejamentos financeiros" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Roboto&display=swap" rel="stylesheet">
    <title>Controle financeiro</title>

    
</head>
<body>
    <header>
        <div class="containerIcon">
                <img src="./assets/logo.svg" alt="logo da página">
            <h2>Controle financeiro</h2>
            <button id="iconMenu">
                <img src="./assets/menu.svg" alt="menu de opções">
            </button>
        </div>

        <div class="optionsMenu">
            <button id="buttonClearDesktop" type="button">Limpar dados</button>
            <button id="btnAddTransactionDesktop" type="button">Cadastro de transações</button>
        </div>
    </header>
    <main>
        <div class="newTransaction">
            
            <div class="modalTransaction">
                <h4>Nova transação</h4>
                
                <div class="transactionContainerFields">
                    <div class="typeTransaction">
                        <label for="">Tipo de transação</label>
                        <select type="text" name="selectTransaction" id="selectTransaction">
                            <option key="buy" value="-">Compra</option>
                            <option key="sell" value="+">Venda</option>
                        </select>
                    </div>

                    <div class="nameTransaction">
                        <label for="">Nome da mercadoria</label>
                        <input type="text"  name="nameMerchadise" id="nameMerchadise" placeholder="Salada">
                        <div class="errorName">
                            <span class="errorNameText"></span>
                            <img src="./assets/error.svg" alt="erro no preenchimento do nome">

                        </div>
                    </div>

                    <div class="valueTransaction">
                        <label for="">Valor</label>
                        <input type="text" name="valueTransaction" id="valueTransaction" data-testid="inputValue" placeholder="R$ 0,00" onInput="mascaraMoeda(event);" >
                        <div class="errorValue">
                            <span class="errorValueText"></span>
                            <img src="./assets/error.svg" alt="erro no preenchimento do valor">
                        </div>
                    </div>
                </div>

                <button id="btnAddTransaction" type="button">
                    Adicionar transação
                </button>

            </div>

        </div>
        <div class="extractTransaction">
                <h4>Extrato de transações</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Mercadoria</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                    
                        <tr id="totalTable" >
                    <td class="total">Total</td>
                    <td id="totalValue"><p id="totalValueText" ></p></td>
                        </tr>
                
            </tbody>
                </table>
                
            <h2>Tabela vazia, tente inserir novas transações</h2>
        </div>
        
    </main>
    <div id="menu">
        <div class="header">
            <button id="closeMenu">
                <img name="closeIcon" src="./assets/close.svg" alt="Fechar">
            </button>
            
        </div>

        <div id="content">
            <div class="containerBtnLimpar">
                <button id="buttonClearMobile" type="button">Limpar dados</button>
            </div>
            <div class="containerBtnCadastro"></div>
                <button id="btnAddTransactionMobile" >Cadastro de transações</button>
            </div>
        </div>
    </div>

    <script>        
function mascaraMoeda(event) {
  const onlyDigits = event.target.value
    .split("")
    .filter(s => /\d/.test(s))
    .join("")
    .padStart(3, "0")
  const digitsFloat = onlyDigits.slice(0, -2) + "." + onlyDigits.slice(-2)
  event.target.value = maskCurrency(digitsFloat)
}

function maskCurrency(valor, locale = 'pt-BR', currency = 'BRL') {
  return new Intl.NumberFormat(locale, {
    style: 'currency',
    currency
  }).format(valor)
}
    </script>

</body>
</html>
